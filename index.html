
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusData Nutzer-Manager</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#006b5f">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#006b5f',
                        primaryDark: '#005047',
                        secondary: '#928b1a', 
                        accent: '#62baac',
                        campusBg: '#f1f5f9'
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            color: #005047; 
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        input, select, textarea { color: #000000 !important; background-color: #ffffff !important; font-size: 16px !important; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #62baac; border-radius: 10px; }
    </style>

    <!-- Import Map für externe Bibliotheken -->
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    
    <!-- Browser-Transpiler für TSX Support auf statischen Hostern wie GitHub -->
    <script type="module">
        import "https://esm.sh/run";
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <!-- Script Typ text/tsx wird von esm.sh/run verarbeitet -->

<script type="module" src="/index.tsx"></script>
</body>
</html>
